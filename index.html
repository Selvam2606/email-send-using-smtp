<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using SMTP Sending Mail </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
    <h1>Smtp Mail Sending</h1>
    <form action="#" class="form-contact">
        <input id="fname" type="text" placeholder="Enter first Name">
        <input id="lname" type="text" placeholder="Enter Last Name">
        <input id="email" type="email" placeholder="Enter the email">
        <input id="message" type="text" placeholder="Message">
        <input id="phone" type="text" placeholder="Enter the Phone number">
        <input id="submit" type="submit">
    </form>
    <script src="app.js"></script>
</body>
</html>
